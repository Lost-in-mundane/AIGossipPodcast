<!DOCTYPE html>
<html>
<head>
    <title>文本转语音工具</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #6C5CE7;
            --secondary-color: #00D2D3;
            --accent-color: #FD79A8;
            --light-bg: #F8FAFC;
            --dark-bg: #1E293B;
            --card-bg: #FFFFFF;
            --text-primary: #2D3748;
            --text-secondary: #718096;
            --success: #00B894;
            --border-radius: 16px;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px 80px;
            line-height: 1.5;
            color: var(--text-primary);
            background-color: var(--light-bg);
            background-image: linear-gradient(to bottom right, rgba(108, 92, 231, 0.05), rgba(0, 210, 211, 0.05));
        }
        
        h1 {
            font-size: 52px;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }
        
        .subtitle {
            text-align: center;
            font-size: 18px;
            font-weight: 400;
            color: var(--text-secondary);
            margin-bottom: 50px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-primary);
        }
        
        textarea {
            width: 100%;
            height: 300px;
            margin: 15px 0;
            padding: 20px;
            border: 1px solid #E2E8F0;
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 16px;
            transition: all 0.3s;
            resize: vertical;
            background-color: var(--card-bg);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        
        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(108, 92, 231, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #status, #dialogueStatus, #storyStatus {
            margin-top: 15px;
            padding: 14px;
            font-size: 16px;
            border-radius: var(--border-radius);
            background-color: rgba(0, 210, 211, 0.1);
            color: var(--text-primary);
        }
        
        .tab {
            display: flex;
            margin-bottom: 30px;
            border-radius: var(--border-radius);
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: var(--shadow);
            padding: 6px;
        }
        
        .tab button {
            flex: 1;
            background: transparent;
            color: var(--text-secondary);
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: none;
            margin: 0 5px;
        }
        
        .tab button:hover {
            background-color: rgba(108, 92, 231, 0.05);
            transform: none;
            box-shadow: none;
        }
        
        .tab button.active {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.2);
        }
        
        .tabcontent {
            display: none;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            background-color: var(--card-bg);
            animation: fadeEffect 0.5s;
        }
        
        @keyframes fadeEffect {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
        
        .voice-settings {
            margin: 25px 0;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid #E2E8F0;
        }
        
        .voice-settings select {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #E2E8F0;
            border-radius: 12px;
            font-size: 16px;
            background-color: white;
            transition: all 0.3s;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='%236C5CE7' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M6 9l6 6 6-6'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
        }
        
        .voice-settings select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        
        .voice-settings label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-color);
        }
        
        input[type="number"] {
            padding: 14px;
            border: 1px solid #E2E8F0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            width: 100px;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        
        .example {
            background-color: rgba(253, 121, 168, 0.1);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            font-size: 15px;
            color: var(--text-primary);
            border-left: 4px solid var(--accent-color);
        }
        
        .active {
            display: block;
        }
        
        audio {
            width: 100%;
            margin-top: 25px;
            border-radius: var(--border-radius);
            height: 40px;
        }
        
        .control-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .voice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        /* 故事转换模式样式 */
        #storyMode textarea {
            width: 100%;
            height: 250px;
            margin: 15px 0;
            background-color: var(--card-bg);
        }
        
        #customPrompt {
            height: 120px;
            background-color: rgba(108, 92, 231, 0.03);
        }
        
        .prompt-section {
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(108, 92, 231, 0.05);
            border-radius: var(--border-radius);
            border: 1px dashed rgba(108, 92, 231, 0.3);
        }
        
        .header-container {
            position: relative;
            text-align: center;
            padding-bottom: 30px;
            margin-bottom: 50px;
        }
        
        .header-container::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .speed-control span {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        #copyBtn {
            background: linear-gradient(45deg, var(--secondary-color), #38B2AC);
            margin-top: 20px;
        }
        
        .footer {
            text-align: center;
            margin-top: 60px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .voice-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            h1 {
                font-size: 40px;
            }
            
            .tabcontent {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>智能文本转语音工具</h1>
        <p class="subtitle">简单高效地将文字转换为自然流畅的语音，支持基础文本转换、多人对谈场景和故事内容转换</p>
    </div>
    
    <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'basicMode')">基础模式</button>
        <button class="tablinks" onclick="openTab(event, 'dialogueMode')">对谈模式</button>
        <button class="tablinks" onclick="openTab(event, 'storyMode')">故事转换</button>
    </div>
    
    <!-- 基础模式 -->
    <div id="basicMode" class="tabcontent active">
        <h2>基础模式</h2>
        <textarea id="inputText" placeholder="请输入要转换的文本，每行将被单独转换..."></textarea>
        
        <div class="voice-settings">
            <h3>语音设置</h3>
            <div class="voice-grid">
                <div class="input-group">
                    <label for="ttsEngine">TTS引擎选择：</label>
                    <select id="ttsEngine">

                    <label for="basicVoice">音色选择：</label>

                            <option value="alex">沉稳男声 (Alex)</option>

                            <option value="david">欢快男声 (David)</option>
                        </optgroup>
                        <!-- MiniMax音色 -->
                        <optgroup label="MiniMax男声">
                            <option value="male-qn-qingse">青涩男声</option>
                            <option value="male-qn-jingying">精英男声</option>
                            <option value="male-qn-badao">霸道男声</option>
                            <option value="male-qn-daxuesheng">大学生男声</option>
                            <option value="audiobook_male_1">男性有声书1</option>
                            <option value="audiobook_male_2">男性有声书2</option>
                            <option value="presenter_male">男性主持人</option>
                            <option value="clever_boy">聪明男孩</option>
                            <option value="cute_boy">可爱男孩</option>
                            <option value="junlang_nanyou">俊朗男友</option>
                            <option value="chunzhen_xuedi">纯真学弟</option>
                            <option value="lengdan_xiongzhang">冷淡兄长</option>
                            <option value="badao_shaoye">霸道少爷</option>
                            <option value="tianxin_xiaoling">甜心小灵</option>
                            <option value="qiaopi_mengmei">俏皮萌妹</option>
                            <option value="diadia_xuemei">嗲嗲学妹</option>
                            <option value="danya_xuejie">淡雅学姐</option>
                            <option value="Santa_Claus">圣诞老人</option>
                            <option value="Grinch">格林奇</option>
                            <option value="Rudolph">鲁道夫</option>
                            <option value="Arnold">阿诺德</option>
                            <option value="Charming_Santa">迷人的圣诞老人</option>
                            <option value="Charming_Lady">迷人女士</option>
                            <option value="Sweet_Girl">甜心女孩</option>
                            <option value="Cute_Elf">可爱精灵</option>
                            <option value="Attractive_Girl">迷人女孩</option>
                            <option value="Serene_Woman">恬静女士</option>
                        </optgroup>
                        <optgroup label="MiniMax女声">
                            <option value="female-shaonv">少女音色</option>
                            <option value="female-yujie">御姐音色</option>
                            <option value="female-chengshu">成熟女声</option>
                            <option value="female-tianmei">甜美女声</option>
                            <option value="audiobook_female_1">女性有声书1</option>
                            <option value="audiobook_female_2">女性有声书2</option>
                            <option value="presenter_female">女性主持人</option>
                            <option value="lovely_girl">可爱女孩</option>
                            <option value="wumei_yujie">妩媚御姐</option>
                        </optgroup>
                    </select>
                </div>
                <div class="input-group">
                    <label for="basicSpeed">语速调节：</label>
                    <div class="speed-control">
                        <input type="number" id="basicSpeed" min="0.25" max="4.0" step="0.01" value="1.0">
                        <span>（范围：0.25-4.0）</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="control-container">
            <button onclick="convertToSpeech()">转换为语音</button>
            <div id="status" style="display: none;"></div>
        </div>
        <audio id="audioPlayer" controls style="display: none;"></audio>
    </div>
    
    <!-- 对谈模式 -->
    <div id="dialogueMode" class="tabcontent">
        <h2>对谈模式</h2>
        <div class="example">
            <strong>示例格式：</strong><br>
            [主持人]欢迎来到今天的节目。<br>
            [嘉宾]谢谢邀请，很高兴来到这里。<br>
            [主持人]今天我们想请您谈谈...<br>
        </div>
        
        <textarea id="dialogueText" placeholder="请输入带有[主持人]和[嘉宾]标记的对谈文本..."></textarea>
        
        <div class="voice-settings">
            <h3>音色设置</h3>
            <div class="voice-grid">
                <div>
                    <label for="hostTtsEngine">主持人TTS引擎：</label>
                    <select id="hostTtsEngine">
                        <option value="siliconflow">硅基流动TTS</option>
                        <option value="aliyun">阿里云CosyVoice</option>
                        <option value="minimax">MiniMax TTS</option>
                    </select>
                    <label for="hostVoice">主持人音色：</label>
                    <select id="hostVoice">
                        <!-- 音色将动态加载 -->
                    </select>
                    <div class="input-group">
                        <label for="hostSpeed">主持人语速：</label>
                        <div class="speed-control">
                            <input type="number" id="hostSpeed" min="0.25" max="4.0" step="0.01" value="1.0">
                            <span>（范围：0.25-4.0）</span>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="guestTtsEngine">嘉宾TTS引擎：</label>
                    <select id="guestTtsEngine">
                        <option value="siliconflow">硅基流动TTS</option>
                        <option value="aliyun">阿里云CosyVoice</option>
                        <option value="minimax">MiniMax TTS</option>
                    </select>
                    <label for="guestVoice">嘉宾音色：</label>
                    <select id="guestVoice">
                        <!-- 音色将动态加载 -->
                    </select>
                    <div class="input-group">
                        <label for="guestSpeed">嘉宾语速：</label>
                        <div class="speed-control">
                            <input type="number" id="guestSpeed" min="0.25" max="4.0" step="0.01" value="1.0">
                            <span>（范围：0.25-4.0）</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="control-container">
            <button onclick="convertDialogue()">生成对谈</button>
            <div id="dialogueStatus" style="display: none;"></div>
        </div>
        <audio id="dialogueAudioPlayer" controls style="display: none;"></audio>
    </div>
    
    <!-- 故事转换模式 -->
    <div id="storyMode" class="tabcontent">
        <h2>故事转对谈脚本</h2>
        
        <textarea id="storyText" placeholder="请输入故事文本..."></textarea>
        
        <div class="prompt-section">
            <label for="customPrompt">自定义提示词(可选):</label>
            <textarea id="customPrompt" placeholder="留空则使用默认提示词..."></textarea>
        </div>
        
        <div class="control-container">
            <button onclick="convertStory()">转换为对谈脚本</button>
            <span id="storyStatus"></span>
        </div>
        
        <textarea id="convertedDialogue" placeholder="转换结果..." style="display: none;"></textarea>
        
        <button onclick="copyToDialogueMode()" style="display: none;" id="copyBtn">复制到对谈模式</button>
    </div>
    
    <div class="footer">
        <p>© 2024 智能文本转语音工具 • 让您的文字拥有声音</p>
    </div>

    <script>
        // 标签切换功能
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        
        // 根据TTS引擎加载对应的音色
        async function loadVoices(engine, selectElementId) {
            const selectElement = document.getElementById(selectElementId);
            selectElement.innerHTML = ''; // 清空现有选项
            
            let voices = [];
            if (engine === 'siliconflow') {
                voices = [
                    {id: 'anna', name: '沉稳女声 (Anna)'},
                    {id: 'bella', name: '激情女声 (Bella)'},
                    {id: 'claire', name: '温柔女声 (Claire)'},
                    {id: 'diana', name: '欢快女声 (Diana)'},
                    {id: 'alex', name: '沉稳男声 (Alex)'},
                    {id: 'benjamin', name: '低沉男声 (Benjamin)'},
                    {id: 'charles', name: '磁性男声 (Charles)'},
                    {id: 'david', name: '欢快男声 (David)'}
                ];
            } else if (engine === 'aliyun') {
                voices = [
                    {id: 'longcheng_v2', name: '阳光男声（龙橙）'},
                    {id: 'longwan_v2', name: '温柔甜美女（龙婉）'},
                    {id: 'longshu_v2', name: '书籍朗读男声（龙书）'},
                    {id: 'longhua_v2', name: '清新女童声（龙华）'},
                    {id: 'loongbella_v2', name: '欢快女声（龙贝拉）'},
                    {id: 'longxiaochun_v2', name: '中英文女声（龙小淳）'},
                    {id: 'longxiaoxia_v2', name: '温柔女声（龙小夏）'}
                ];
            } else if (engine === 'minimax') {
                voices = [
                    // 男声
                    {id: 'male-qn-qingse', name: '青涩男声'}, {id: 'male-qn-jingying', name: '精英男声'}, {id: 'male-qn-badao', name: '霸道男声'}, {id: 'male-qn-daxuesheng', name: '大学生男声'}, {id: 'audiobook_male_1', name: '男性有声书1'}, {id: 'audiobook_male_2', name: '男性有声书2'}, {id: 'presenter_male', name: '男性主持人'}, {id: 'clever_boy', name: '聪明男孩'}, {id: 'cute_boy', name: '可爱男孩'}, {id: 'junlang_nanyou', name: '俊朗男友'}, {id: 'chunzhen_xuedi', name: '纯真学弟'}, {id: 'lengdan_xiongzhang', name: '冷淡兄长'}, {id: 'badao_shaoye', name: '霸道少爷'},
                    // 女声
                    {id: 'female-shaonv', name: '少女音色'}, {id: 'female-yujie', name: '御姐音色'}, {id: 'female-chengshu', name: '成熟女声'}, {id: 'female-tianmei', name: '甜美女声'}, {id: 'audiobook_female_1', name: '女性有声书1'}, {id: 'audiobook_female_2', name: '女性有声书2'}, {id: 'presenter_female', name: '女性主持人'}, {id: 'lovely_girl', name: '可爱女孩'}, {id: 'wumei_yujie', name: '妩媚御姐'},
                    // 特色
                    {id: 'Santa_Claus', name: '圣诞老人'}, {id: 'Grinch', name: '格林奇'}, {id: 'Rudolph', name: '鲁道夫'}, {id: 'Arnold', name: '阿诺德'}, {id: 'Charming_Santa', name: '迷人的圣诞老人'}, {id: 'Charming_Lady', name: '迷人女士'}, {id: 'Sweet_Girl', name: '甜心女孩'}, {id: 'Cute_Elf', name: '可爱精灵'}, {id: 'Attractive_Girl', name: '迷人女孩'}, {id: 'Serene_Woman', name: '恬静女士'}
                ];
            }
            
            voices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.id;
                option.textContent = voice.name;
                selectElement.appendChild(option);
            });
        }
        
        // 更新：设置TTS引擎切换事件监听 (为主持人和嘉宾分别设置)
        document.getElementById('ttsEngine').addEventListener('change', function() {
            loadVoices(this.value, 'basicVoice');
        });
        
        document.getElementById('hostTtsEngine').addEventListener('change', function() {
            loadVoices(this.value, 'hostVoice');
        });
        
        document.getElementById('guestTtsEngine').addEventListener('change', function() {
            loadVoices(this.value, 'guestVoice');
        });
        
        // 更新：页面加载时初始化音色列表
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('basicMode').style.display = 'block'; // 默认显示基础模式
            
            // 加载基础模式默认引擎的音色
            const basicEngine = document.getElementById('ttsEngine').value;
            loadVoices(basicEngine, 'basicVoice');
            
            // 加载对谈模式主持人默认引擎的音色
            const hostEngine = document.getElementById('hostTtsEngine').value;
            loadVoices(hostEngine, 'hostVoice');
            
            // 加载对谈模式嘉宾默认引擎的音色
            const guestEngine = document.getElementById('guestTtsEngine').value;
            loadVoices(guestEngine, 'guestVoice');
        });
        
        // 基础模式转换功能
        async function convertToSpeech() {
            const text = document.getElementById('inputText').value;
            const voice = document.getElementById('basicVoice').value;
            const speed = parseFloat(document.getElementById('basicSpeed').value);
            const ttsEngine = document.getElementById('ttsEngine').value;
            const status = document.getElementById('status');
            const audioPlayer = document.getElementById('audioPlayer');
            const button = document.querySelector('#basicMode button');
            
            if (!text.trim()) {
                alert('请输入文本');
                return;
            }

            // 禁用按钮和输入框
            button.disabled = true;
            status.style.display = 'block';
            status.textContent = '正在转换中...';
            audioPlayer.style.display = 'none';

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        text: text,
                        voice: voice,
                        speed: speed,
                        tts_engine: ttsEngine
                    })
                });

                if (!response.ok) {
                    throw new Error('转换失败');
                }

                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);
                audioPlayer.src = audioUrl;
                audioPlayer.style.display = 'block';
                status.textContent = '转换成功！';
            } catch (error) {
                status.textContent = '转换失败：' + error.message;
            } finally {
                button.disabled = false;
            }
        }
        
        // 更新：对谈模式转换功能
        async function convertDialogue() {
            const dialogueText = document.getElementById('dialogueText').value;
            const hostVoice = document.getElementById('hostVoice').value;
            const guestVoice = document.getElementById('guestVoice').value;
            const hostSpeed = parseFloat(document.getElementById('hostSpeed').value);
            const guestSpeed = parseFloat(document.getElementById('guestSpeed').value);
            const hostTtsEngine = document.getElementById('hostTtsEngine').value; // 获取主持人引擎
            const guestTtsEngine = document.getElementById('guestTtsEngine').value; // 获取嘉宾引擎
            const status = document.getElementById('dialogueStatus');
            const audioPlayer = document.getElementById('dialogueAudioPlayer');
            const button = document.querySelector('#dialogueMode button');
            
            if (!dialogueText.trim()) {
                alert('请输入对谈文本');
                return;
            }
            
            if (!dialogueText.includes('[主持人]') && !dialogueText.includes('[嘉宾]')) {
                alert('请使用[主持人]和[嘉宾]标记标注不同角色的对话');
                return;
            }

            button.disabled = true;
            status.style.display = 'block';
            status.textContent = '正在生成对谈音频...';
            audioPlayer.style.display = 'none';

            try {
                const response = await fetch('/convert_dialogue', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({

                        host_voice: hostVoice,

        // 故事转换功能
        async function convertStory() {
            const storyText = document.getElementById('storyText').value;
            const customPrompt = document.getElementById('customPrompt').value;
            const status = document.getElementById('storyStatus');
            const result = document.getElementById('convertedDialogue');
            const copyBtn = document.getElementById('copyBtn');
            
            if (!storyText.trim()) {
                alert('请输入故事文本');
                return;
            }

            status.textContent = '正在准备转换...';
            result.value = '';
            result.style.display = 'block';
            copyBtn.style.display = 'none';

            try {
                status.textContent = '正在发送转换请求...';
                const requestData = {
                    story_text: storyText,
                    custom_prompt: customPrompt || null,
                    use_stream: true
                };
                console.log('发送请求数据:', requestData);
                
                const response = await fetch('/convert_story', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(requestData)
                });

                console.log('收到响应:', {
                    status: response.status,
                    statusText: response.statusText,
                    contentType: response.headers.get('content-type'),
                    headers: Object.fromEntries([...response.headers.entries()])
                });

                if (!response.ok) {
                    let errorMsg = `HTTP 错误，状态码: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMsg = errorData.error || errorMsg;
                    } catch (e) {
                        console.error('解析错误响应失败:', e);
                    }
                    throw new Error(errorMsg);
                }

                if (!response.body) {
                    throw new Error('浏览器不支持流式响应或响应体无效');
                }

                status.textContent = '正在接收结果...';
                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let fullText = '';
                let buffer = '';
                let chunkCount = 0;

                while (true) {
                    const {done, value} = await reader.read();
                    chunkCount++;
                    console.log(`读取数据块 #${chunkCount}:`, {
                        done,
                        byteLength: value ? value.length : 0,
                        value: value ? new TextDecoder().decode(value) : null
                    });
                    
                    if (done) {
                        console.log('数据接收完成，总共接收', chunkCount, '个数据块');
                        break;
                    }

                    buffer += decoder.decode(value, {stream: true});
                    console.log('当前缓冲区:', buffer);
                    
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data:')) {
                            try {
                                const data = JSON.parse(line.substring(5).trim());
                                console.log('解析的数据:', data);
                                
                                if (data.status === 'start') {
                                    status.textContent = '正在生成回答...';
                                } else if (data.content) {
                                    fullText += data.content;
                                    result.value = fullText;
                                    result.scrollTop = result.scrollHeight;
                                    console.log('更新文本:', fullText);
                                } else if (data.status === 'done') {
                                    status.textContent = '转换成功';
                                    copyBtn.style.display = 'inline-block';
                                    console.log('转换完成');
                                } else if (data.error) {
                                    console.error('收到错误:', data.error);
                                    throw new Error(data.error);
                                }
                            } catch (err) {
                                console.error('解析流数据失败:', {
                                    error: err,
                                    line: line,
                                    currentBuffer: buffer
                                });
                                if (!fullText) {
                                    throw new Error('处理数据时出错');
                                }
                            }
                        }
                    }
                }

                if (!fullText) {
                    console.warn('未收到任何有效内容');
                    if (status.textContent === '正在接收结果...') {
                        status.textContent = '转换成功，但未返回有效内容';
                    }
                } else if (status.textContent.startsWith('正在')) {
                    status.textContent = '转换完成';
                    copyBtn.style.display = 'inline-block';
                }

            } catch (err) {
                console.error('转换过程出错:', {
                    error: err,
                    message: err.message,
                    stack: err.stack
                });
                status.textContent = '转换失败: ' + err.message;
                result.value = '';
                copyBtn.style.display = 'none';
            }
        }

        function copyToDialogueMode() {
            const text = document.getElementById('convertedDialogue').value;
            document.getElementById('dialogueText').value = text;
            document.querySelector('.tablinks[onclick*="dialogueMode"]').click();
        }
        
        // 语速输入验证
        function validateSpeed(input) {
            let value = parseFloat(input.value);
            if (isNaN(value)) {
                value = 1.0;
            } else if (value < 0.25) {
                value = 0.25;
            } else if (value > 4.0) {
                value = 4.0;
            }
            input.value = value.toFixed(2);
            return value;
        }

        // 为所有语速输入框添加验证
        document.getElementById('basicSpeed').addEventListener('change', function() {
            validateSpeed(this);
        });
        
        document.getElementById('hostSpeed').addEventListener('change', function() {
            validateSpeed(this);
        });
        
        document.getElementById('guestSpeed').addEventListener('change', function() {
            validateSpeed(this);
        });
    </script>
